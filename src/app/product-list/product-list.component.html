<div *ngFor="let product of products">
  <div>
    <label for="nom"> Nom </label>
    <input id="nom" type="text" (blur)="onNom($event)" />
  </div>

  <div>
    <label for="prenom"> Prenom </label>
    <input id="prenom" type="text" (blur)="onPrenom($event)" />
  </div>
</div>
<button (click)="allNoms()" class="button">Tous les noms</button>
<button (click)="allPrenoms()" class="button">Tous les prenoms</button>

<div *ngFor="let new_div of newDivs">
  <p>Tous les {{ new_div.name }} : {{ new_div.liste }}</p>
</div>
